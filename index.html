<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1 style="color: white;">일본유학시험 D-Day</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            var now = new Date();
            now.setHours(0, 0, 0, 0); // 현재 시간을 자정으로 설정합니다.

            var targetDate = new Date(2024, 5, 16); // 월은 0부터 시작하므로 5는 6월을 의미합니다.
            targetDate.setHours(0, 0, 0, 0); // 목표 날짜도 자정으로 설정합니다.

            var timeDiff = targetDate - now;
            var days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // 남은 일수를 계산합니다.

            document.getElementById("countdown").innerHTML = "<h1 style='color: white;'>" + days + " 일</h1>";
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // 하루에 한 번씩 업데이트
    </script>
</body>
</html>
